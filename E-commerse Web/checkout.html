<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #936b36;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #936b36;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #754e27;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout Pembayaran</h1>
    </header>
    <div class="container">
        <h2>Detail Pembayaran</h2>
        <form id="checkoutForm">
            <!-- Informasi Pelanggan -->
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Bayar dengan DANA</button>
        </form>
    </div>
    <footer style="text-align: center; padding: 10px; background-color: #936b36; color: #fff; margin-top: 20px;">
        &copy; 2025 Vintage.shop - Semua Hak Dilindungi.
    </footer>
    <script>
        // Link pembayaran DANA
        const danaPaymentLink = "https://link.dana.id/payment12345";

        // Tangani form submit
        document.getElementById("checkoutForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Mencegah form submit default

            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim();

            // Validasi input
            if (nama === "" || email === "") {
                alert("Harap isi semua data dengan benar.");
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("Format email tidak valid.");
                return;
            }

            // Notifikasi kepada pengguna
            alert("Anda akan dialihkan ke aplikasi DANA untuk menyelesaikan pembayaran.");

            // Redirect ke halaman pembayaran DANA
            window.location.href = danaPaymentLink;
        });
    </script>
</body>
</html>
